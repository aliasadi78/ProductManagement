<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="stylesheet" href="./styles/all.min.css">
    <title>مدیریت محصول</title>
</head>

<body>
    <div class="header">
        مدیریت محصول
    </div>
    <div class="main">
        <div class="search">
            <div class="search-box">
                <input type="text" class="input search-products" id="search-products" placeholder="جست و جو ...">
                <p class="search-icon">
                    <a href=""><i class="far fa-search"></i></a>
                </p>
            </div>
            <div class="available-div">
                <section class="section-exist">
                    <input type="checkbox" id="existProduct">
                    <label for="existProduct">
                        <span class="span-check" id="span-check"></span>
                        <span class="span-text" id="span-text">محصولات موجود</span>
                        <ins><i>محصولات موجود</i></ins>
                    </label>
                </section>
            </div>
        </div>
        <br>
        <div class="select">
            <select name="sort" id="sort" class="clasic">
                <option value="byEdited">مرتب سازی بر اساس آخرین ویرایش</option>
                <option value="byCreated">مرتب سازی بر اساس تاریخ ساختن</option>
            </select>
        </div>
        <br>
        <div class="add-product">
            <form id="add-product-form">
                <input type="text" class="input" name="productTitle" placeholder="عنوان محصول">
                <input type="text" class="input" name="productPrice" placeholder="قیمت محصول">
                <button class="btn add-btn"> افزودن <i class="fa-sharp fa-solid fa-plus"></i></button>
            </form>
        </div>
    </div>
    <div class="container" id="products">
        
    </div>
</body>
<script src="./scripts/uuid.min.js"></script>
<script src="./scripts/functions.js"></script>
<script src="./scripts/app.js"></script>

</html>
